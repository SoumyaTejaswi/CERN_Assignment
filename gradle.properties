version=0.0.1-SNAPSHOT

# Spring versions
springBootVersion=2.3.0.RELEASE
dependencyManagementVersion = 1.0.9.RELEASE

# Dependencies
gradleNodeVersion = 2.2.3

# Use Java 11 for building (compatible with Gradle 6.8 and Spring Boot 2.3.0)
org.gradle.java.home=/opt/homebrew/opt/openjdk@11/libexec/openjdk.jdk/Contents/Home
org.gradle.jvmargs=-XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
